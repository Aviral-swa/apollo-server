input createUserInput {
  name: String!
  password: String!
  email: String!
  role: String
}

input updateUserInput {
  id: ID!
  name: String
  email: String
}

input getAllOptions {
  skip: Int
  limit: Int
}

type userData {
  total: Int
  showing: Int
  traineesList: [User]
}

type getAllUsers {
  message: String
  data: userData
  status: String
}

type trainee {
  message: String
  data: User
  status: String
}
