type Query {
  getMyProfile: User!
  getAllTrainees: [User]
}

type Mutation {
  createTrainee(user: createUserInput): User!
  updateTrainee(id: ID!, role: String, name: String): User!
  deleteTrainee(id:ID!): ID!
  loginUser(payload: Payload!): String!
}

type Subscription {
  traineeAdded: User!
  traineeUpdated: User!
  traineeDeleted: ID!  
}
