type Query {
  getMyProfile: User!
  getAllTrainees(options: getAllOptions): getAllUsers
}

type Mutation {
  createTrainee(user: createUserInput): User!
  updateTrainee(user: updateUserInput): User!
  deleteTrainee(id:ID!): String!
  loginUser(payload: Payload!): LoginResponse!
}

type Subscription {
  traineeAdded: User!
  traineeUpdated: User!
  traineeDeleted: ID!  
}
